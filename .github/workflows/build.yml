name: 跨平台构建

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # macOS Intel
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-latest' # macOS Apple Silicon
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-20.04' # Linux
            args: ''
          - platform: 'windows-latest' # Windows
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 安装 Rust (稳定版本)
        uses: dtolnay/rust-toolchain@stable
        with:
          # 为 macOS 构建添加目标平台
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: 安装 Linux 依赖 (仅 Ubuntu)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo-gobject2 \
            libgtk-3-0

      - name: 缓存 Rust 编译产物
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 安装前端依赖
        run: npm install

      - name: 构建前端
        run: npm run build

      - name: 构建 Tauri 应用程序
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # Tauri 将自动替换 __VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: '查看资源以下载此版本的安装程序'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: 构建产物-${{ matrix.platform }}
          path: |
            src-tauri/target/*/release/bundle/
            !src-tauri/target/*/release/bundle/**/.* 